    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DataKind Soundboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
        <div id="main">
            <header>
                <h1 ><span id="data">Data</span><span id="kind">Kind</span><span id="sb">Soundboard</span></h1>
                <h2>Sounds in the service of hilarity</h2>
            </header>
            <div id="sounds">
                <div class="sound" id="signed">
                    <button class="btn btn-warning">SIGNED, SEALED, DELIVERED</button> 
                </div>
                <div class="sound" id="standup">
                    <button class="btn btn-warning">STAND UP</button> 
                </div>
                <div class="sound" id="simmons">                    
                    <button class="btn btn-warning">DAH DAH DAH DAH</button> 
                </div>
                <div class="sound" id="dayum2">
                    <button class="btn btn-warning">DAYUM, DAYUM, DAYUM</button> 
                </div>
                <div class="sound" id="push-it">
                    <button class="btn btn-warning">PUSH IT!</button> 
                </div>
            </div>            
        </div>
        <audio id="audio_player"><source src="" type="audio/mp3"></audio>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
        <script>
            var player = document.getElementById('audio_player')
            $('.sound button').click(function(){
                var src = 'audio/' + $(this).parent().attr('id') + '.mp3'
                player.src = src
                player.play()
            })
        </script>
    </body>
</html>
